<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Points | FastRuby.io</title>

  <link rel="stylesheet" href="css/styleguide.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.css" crossorigin="anonymous">
</head>
<body> 

  <header>
    <button type="button" class="mobile-menu" id="mobileMenu">
      <i class="fas fa-bars menu"></i>
      <i class="fas fa-times close"></i>
    </button>
    <span class="brand">
      <p>Points App</p>
      <span class="brand-ombu">
        Powered By
        <img src="./images/logo-3.png" alt="">
      </span>
    </span>

    <!-- Navigation start -->
    <nav class="navigation-container">
      <div class="avatar-container">
        <div class="img-container">
          <img src="./images/avatar.png" alt="Avatar">
        </div>
        <p class="avatar-name">John Doe</p>
        <i class="fas fa-chevron-down" id="downArrow"></i>
        <div class="cta-sing-out">
          <button type="button" class="cta-btn magenta">Sing Out</button>
        </div>
      </div>
      <div class="notifications-container">
        <span class="notification-alert"></span>
        <i class="fas fa-bell"></i>
      </div>
      <div class="search-input-container">
        <form action="">
          <div class="search-icon" id="searchButton">
            <i class="fas fa-search"></i>
            <i class="fas fa-times"></i>
          </div>
          <input type="text" placeholder="Search" id="inputSearch">
          <span class="button-container">
            <button type="submit" class="cta-btn">Go</button>
          </span>
        </form>
      </div>
    </nav>
    <!-- Navigation end -->

  </header>

  <!-- Content start -->
  <main>
    <section class="content">
      <div class="top-section">
        <h1 class="title">Projects</h1>
        <button type="button" class="cta-btn">
          <i class="fas fa-plus-circle"></i>
          Add  <span>New Project</span>
        </button>
      </div>
      
      <!-- Projects Container start -->
      <section class="projects-container" id="contentProjects"></section>
      <!-- Projects Container end -->
      
    </section>

    <section class="cta-reports">
      <button type="button" class="cta-btn">
        <i class="fas fa-clipboard-list"></i>
        View Reports
      </button>
    </section>
  </main>
  <!-- Content end -->


  <script src="js/app.js" type="module"></script>
</body>
</html>
